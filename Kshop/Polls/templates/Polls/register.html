{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Polls/styles.css' %}">
</head>
  <body>
    <!-- <div class="container-fluid"> -->
    <nav class="navbar navbar-light bg-light py-4" style="width: 100%;">
        <div class="container">
            <a class="navbar-brand" href="main.html">
                <img class="img-fluid me-1" src="{%static 'img/logo3.png'%}" width="120px" height="100px">
            </a>
            <div class="container-fluid">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                <button class="btn" type="submit"><img style="width: 30px; height: 30px;" src="{%static 'img/search.png'%}"/></button>
              </form>
            </div>
        </div>
        <div class="header_knob">
          <div class="container">
              <a class="navbar-brand" href="#exampleModalToggle" data-bs-toggle="modal">
                  <img class="img-fluid me-4" src="{%static 'img/avatar.png'%}" width="40px" height="40px">
              </a>
              <a class="navbar-brand" href="">
                  <img class="img-fluid me-4" src="{%static 'img/like.png'%}" width="40px" height="40px">
              </a>
              <a class="navbar-brand" href="">
                  <img class="img-fluid me-4" src="{%static 'img/basket.png'%}" width="50px" height="50px">
              </a>
          </div>   
    </nav> 
    <div class="row">
      <div class="container col-3 marginleft">
        <div class="list-group col">
            <a class="dropdown-item" href="stocks.html">Акции</a>
            <a class="dropdown-item" href="new.html">Новинки</a>
            <a class="list-group-item dropdown-toggle" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false" href="#">Альбомы</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="seventeen.html">Seventeen</a></li>
              <li><a class="dropdown-item" href="enhypen.html">Enhypen</a></li>
              <li><a class="dropdown-item" href="straykids.html">Stray Kids</a></li>
            </ul>
            <a class="dropdown-item" href="merch.html">Мерч</a>
        </div>   
      </div>
      <div class="row col-9">
        <div class="content">
          <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="cards-wrapper">
                  <div class="img_group">
                  <img src="{%static 'img/proba.jpg'%}" class="d-block w-100" alt="...">
                </div>
                  <div class="img_group">
                    <img src="{%static 'img/proba2.jpg'%}" class="d-block w-100" alt="...">
                  </div>
                    <div class="img_group">
                      <img src="{%static 'img/proba3.jpg'%}" class="d-block w-100" alt="...">
                    </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="cards-wrapper">
                  <div class="img_group">
                    <img src="{%static 'img/proba4.jpg'%}" class="d-block w-100" alt="...">
                  </div>
                    <div class="img_group">
                      <img src="{%static 'img/proba5.jpg'%}" class="d-block w-100" alt="...">
                    </div>
                      <div class="img_group">
                        <img src="{%static 'img/proba6.jpg'%}" class="d-block w-100" alt="...">
                      </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="cards-wrapper">
                  <div class="img_group">
                    <img src="{%static 'img/proba7.jpg'%}" class="d-block w-100" alt="...">
                  </div>
                      <div class="img_group">
                      <img src="{%static 'img/proba8.jpg'%}" class="d-block w-100" alt="...">
                      </div>
                      <div class="img_group">
                        <img src="{%static 'img/proba9.jpg'%}" class="d-block w-100" alt="...">
                      </div>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Следующий</span>
            </button>
          </div>
            <div class="row row-cols-3">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal_window modal-content">
          <div class="close_close">
              <!-- <button type="button_close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
          <div class="modal_header">
            <label class="titte_window">Авторизация</label>
          </div>
          <form class="modal-body" method="post">
              {% csrf_token %}
            <div class="email_div d-flex justify-content-center">
              <input class="modal_input" type="text" placeholder="Имя пользователя" name="username" id="username">
            </div>
            <div class="password_div d-flex justify-content-center">
              <input class="modal_input" type="password" placeholder="Пароль" name="password" id="password">
            </div>
            <div class="modal_login_div d-flex justify-content-center">
              <button class="log_in_modal" type="submit" name="login">Войти</button>
            </div>
          </form>
          <div class="modal_footer d-flex justify-content-center">
            <label>Нет аккаунта? <a class="registr_button" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal" > Зарегистрироваться</a></label>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal_header">
            <label class="titte_window">Регистрация</label>
          </div>
          <form class="modal-body" method="post" action=".">
              {% csrf_token %}
            <div class="email_div d-flex justify-content-center">
              <input class="modal_input" type="text" placeholder="Имя пользователя" name="username" id="username">
            </div>
            <div class="email_div d-flex justify-content-center">
              <input class="modal_input" type="email" placeholder="Электронная почта" name="email" id="email">
            </div>
            <div class="password_div d-flex justify-content-center">
              <input class="modal_input" type="password" placeholder="Пароль" name="password1" id="password1">
            </div>
            <div class="password_div_2 d-flex justify-content-center">
              <input class="modal_input" type="password" placeholder="Повторите пароль" name="password2" id="password2">
            </div>
            <div class="modal_login_div d-flex justify-content-center">
              <button class="reg_in_modal" type="submit" name="register">Зарегистрироваться</button>
            </div>
          </form>
          <div class="modal_footer d-flex justify-content-center">
            <label>Есть аккаунт? <a class="login_button" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Войти</a></label>
          </div>
        </div>
      </div>
    </div>
<!--  -->

  <!-- окно авторизованного пользователя -->
<div class="modal fade" id="exampleModalToggle3" aria-hidden="true" aria-labelledby="exampleModalToggleLabel3" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal_window modal-content">
      <div class="modal_header_auth">
        <label class="email_label col">Почта:</label> <br>
        <label class="email col ps-0">{{user.email}}</label>
      </div>
      <div class="modal-body">
        <label class="linked_cards col">Привязанные карты</label>
        <!-- сущ карта -->
        <div class="card_card row">
          <div class="col-5">
              <div class="card_bank ps-0">
                  <div class="number">
                      <label>..2029</label>
                  </div>
                  <div class="date_active">
                      <label>19/02</label>
                  </div>
              </div>
          </div>
          <div class="col-7 ps-0">
              <div class="btn_unite">
                  <button class="untie_it">Отвязать</button>
              </div>
          </div>
        </div>
        <!-- новая карта -->
        <div class="card_card row">
          <div class="col-5">
              <img src="{% static 'pols/images/add.png' %}">
          </div>
          <div class="col-7 ps-0">
              <div class="btn_unite">
                  <button class="untie_it">Добавить карту</button>
              </div>
          </div>
        </div>
        <!--  -->
        <form class="modal_logout_div d-flex justify-content-center" method="post" action=".">
            {% csrf_token %}
          <button class="log_out_modal">Выйти</button>
        </form>
      </div>
    </div>
  </div>
</div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
